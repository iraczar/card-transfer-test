name: Java CI with Gradle
# Updated: 2026-02-07 force new run


on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start SUT
        run: |
          java -jar ./artifacts/app-ibank-build-for-testers.jar > app.log 2>&1 &
          echo $! > app.pid
      - name: Wait for SUT to start
        run: |
          echo "Waiting for application to start..."
          for i in {1..60}; do
            if curl -s http://localhost:9999 > /dev/null; then
              echo "Application is ready!"
              exit 0
            fi
            echo "Attempt $i: Application not ready yet, waiting..."
            sleep 2
          done
          echo "Application failed to start in time"
          cat app.log
          exit 1
      - name: Build with Gradle
        run: ./gradlew test --info

      - name: Stop SUT
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi